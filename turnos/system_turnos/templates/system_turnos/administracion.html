<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        /* Estilos base */
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --error-color: #ef233c;
            --success-color: #2b9348;
            --text-color: #2b2d42;
            --light-gray: #edf2f4;
            --medium-gray: #8d99ae;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Contenedor de login */
        .login-container {
            background: var(--white);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--medium-gray);
            font-size: 0.9rem;
        }
        
        /* Formulario */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .form-group input::placeholder {
            color: var(--medium-gray);
        }
        
        /* Botón */
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }
        
        .login-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        /* Mensajes de error */
        .error-message {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--error-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            border-left: 4px solid var(--error-color);
            display: none;
        }
        
        .error-message p {
            margin-bottom: 0.5rem;
        }
        
        .error-message p:last-child {
            margin-bottom: 0;
        }
        
        /* Mostrar mensajes de error */
        .show-error {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Efecto de carga (puedes activarlo con JavaScript) */
        .loading {
            position: relative;
            pointer-events: none;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Página de inicio de sesión -->
    <div class="login-container">
        <div class="login-header">
            <h1>Panel de Administración</h1>
            <p>Ingrese sus credenciales para continuar</p>
        </div>
        
        <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="login-btn">Ingresar</button>
        </form>
        
        {% if messages %}
            <div class="error-message show-error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        // Opcional: Puedes añadir este script para mejor interacción
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = loginForm.querySelector('.login-btn');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function() {
                    // Mostrar estado de carga
                    loginBtn.classList.add('loading');
                    loginBtn.textContent = '';
                });
            }
            
            // Si hay mensajes de error, hacer scroll al mensaje
            const errorMessage = document.querySelector('.error-message');
            if (errorMessage && errorMessage.classList.contains('show-error')) {
                errorMessage.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
