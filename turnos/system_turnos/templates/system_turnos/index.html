<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selector de Departamentos - Pantalla TÃ¡ctil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            padding: 20px;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        .departments {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
        }

        @media (min-width: 600px) {
            .departments {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1000px) {
            .departments {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .department-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            background-color: white;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 120px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none; /* Para los enlaces */
        }
        
        .department-btn:active {
            background-color: #f0f7ff;
            transform: scale(0.98);
        }
        
        .department-name {
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            color: #333; /* Color del texto */
        }

        .department-link {
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccione un Departamento</h1>
        
        <div class="departments">
            {% for departamento in departamentos %}
            <a href="{% url 'inicio' departamento.id %}" class="department-btn">
                <div class="department-name">{{ departamento.nombre }}</div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
